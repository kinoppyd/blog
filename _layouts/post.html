<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" integrity="sha512-cbQXwDFK7lj2Fqfkuxbo5iD1dSbLlJGXGpfTDqbggqjHJeyzx88I3rfwjS38WJag/ihH7lzuGlGHpDBymLirZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
    
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
    
      return t;
    }(document, "script", "twitter-wjs"));</script>
  </head>

  <body class="line-numbers flex flex-col min-h-screen">
    <header class="flex items-center justify-between font-extrabold p-2 md:py-4 md:px-24 bg-gray-800 text-gray-200">
      <div class="flex items-center">
        <img class="rounded-full w-12 h-12" src="/assets/images/icon.png" />
        <p class="ml-4">{{ site.title }}</p>
      </div>
      <div class="flex item-center">
        <p><a href="https://blog.kinoppyd.dev">blog</a></p>
        <p class="ml-4"><a href="https://blog.kinoppyd.dev/products">products</a></p>
        <p class="ml-4"><a href="https://blog.kinoppyd.dev/contact">accounts & contact</a></p>
      </div>
    </header>

    <main class="mx-1 md:mx-16 flex-grow">
      <div class="container mb-16 md:mb-24">
        <div class="p-2 md:p-8 lg:p-20 xl:p-24 text-center">
          <h1 class="font-extrabold text-4xl">{{ page.title }}</h1>
          <p class="text-sm mt-4">posted at {{ page.date }} by {{ page.author }}</p>
          <div class="flex justify-end">
            <div>
              <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
            </div>
            <div class="ml-4">
              <a href="https://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
            </div>
          </div>
        </div>
        <article class="prose prose-sm md:prose-base max-w-none">
          <div class="px-2 md:px-8 lg:px-20 xl:px-24">
            {{ content }}
          </div>
        </article>
      </div>
    </main>

    <footer class="w-100 bg-gray-800 text-gray-200 text-right font-thin py-4 px-24">This web site powerd by jekyll.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" integrity="sha512-9khQRAUBYEJDCDVP2yw3LRUQvjJ0Pjx0EShmaQjcHa6AXiOv6qHQu9lCAIR8O+/D8FtaCoJ2c0Tf9Xo7hYH01Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7iBmYK7JuWw4ldmmxwD9mdm2IRTTi0OxSAfEGvgEi0i2Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js" integrity="sha512-BttltKXFyWnGZQcRWj6osIg7lbizJchuAMotOkdLxHxwt/Hyo+cl47bZU0QADg+Qt5DJwni3SbYGXeGMB5cBcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
