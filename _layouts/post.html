<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head/base.html %}
    {% include prism/head.html %}
    {% include twitter/head.html %}
  </head>

  <body class="line-numbers min-h-screen flex flex-col justify-center relative">
    {% include components/header.html %}

    <article class="my-10 prose prose-slate prose-2xl mx-auto lg:prose-lg">
      <div class="text-center">
        <h1 class="font-extrabold">{{ page.title }}</h1>
        <p class="text-sm mt-4">posted at {{ page.date }} by {{ page.author }}</p>
        <div class="flex justify-end">
          <div>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
          </div>
          <div class="ml-4">
            <a href="https://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
          </div>
        </div>
      </div>
      {{ content }}
    </article>

    {% include components/footer.html %}

    {% include prism/body.html %}
  </body>
</html>
