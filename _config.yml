url: "https://kinoppyd.dev"
baseurl: ""
title: "kinoppyd.dev"
lang: "ja"
timezone: "Asia/Tokyo"
permalink: /blog/:title/

plugins:
  - jekyll-postcss
  - jekyll-paginate-v2
  - jekyll-compose
  - jekyll-seo-tag
  - jekyll-feed

postcss:
  cache: false

sass:
  implementation: sass-embedded

pagination:
  enabled: true
  per_page: 10
  sort_reverse: true

feed:
  path: /blog/feed.xml

exclude:
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock
  - node_modules/
